    <h2>[Name] was in a negative or irritable mood</h2>
  
  <h2>Explanation:</h2>
  <p>Showing signs of being unhappy, grumpy, easily frustrated, or quick to become upset. </p>

  <h2>Examples:</h2>
  <ul>
    <li>Whining</li>
    <li>Complaining</li>
    <li>Being sensitive to minor issues</li>
